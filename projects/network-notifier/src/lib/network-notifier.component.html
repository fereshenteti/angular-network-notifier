<div
  id="fh-network-badge"
  [style.color]="textColor"
  [style.backgroundColor]="bgColor"
  [class]="'container ' + toggleBadge"
>
  <span>
    {{ connectionMessage }}
  </span>
  <span class="network-badge-dismiss" (click)="dismissTopBadge()">
    <i class="fa fa-times" aria-hidden="true"></i>
  </span>
</div>
